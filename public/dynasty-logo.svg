<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <style>
    .dynasty-text { font-family: 'Georgia', serif; font-size: 48px; font-weight: bold; }
    .luxury-text { font-family: 'Arial', sans-serif; font-size: 16px; letter-spacing: 4px; }
  </style>
  <rect width="300" height="100" fill="#ffffff"/>
  <text x="50%" y="50%" text-anchor="middle" class="dynasty-text" fill="#000000" dominant-baseline="middle">DYNASTY</text>
  <text x="50%" y="70%" text-anchor="middle" class="luxury-text" fill="#d4af37" dominant-baseline="middle">LUXURY APPAREL</text>
</svg> 